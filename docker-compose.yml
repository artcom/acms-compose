version: "3.2"

services:
  nginx:
    build: ./nginx
    volumes:
      - type: volume
        source: content
        target: /srv/content
    depends_on:
      - content-repo

  content-repo:
    build: ./content-repo
    volumes:
      - type: volume
        source: content
        target: /srv/content
    tty: true

  asset-server:
    build: ./asset-server
    volumes:
      - type: volume
        source: assets
        target: /var/www/webdav

  git-json-api:
    image: "artcom/git-json-api:latest"
    environment:
      - REPO_URI=http://nginx/git/content/
    depends_on:
      - nginx
    links:
      - nginx

  cms:
    depends_on:
      - git-json-api

volumes:
  content:
  assets:
